<!DOCTYPE html> <!-- Informa que o documento é HTML5 -->
<html lang="pt-br"> <!-- Define a linguagem do site como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Garante que acentos e caracteres especiais funcionem -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz o site se adaptar ao celular -->
    <title>Site de robótica</title> <!-- Título que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo CSS para estilizar o site -->
</head>
<body> <!-- Início do corpo do site, onde fica o conteúdo visível -->

    <header>Soluções robóticas</header> <!-- Cabeçalho simples com o título do site -->

    <!-- Primeira seção: chamada inicial -->
    <section class="chamada">
        <!-- Texto de destaque -->
        <div class="chamada-texto">
            <h1>Trabalhando com Robótica Educacional</h1> <!-- Título principal -->
            <p>#os melhores vídeos que podemos arrumar sobre robótica</p> <!-- Texto explicativo -->
            <p>FIQUE ATENTO PARA AS MODIFICAÇÕES</p> <!-- Aviso -->
        </div>
 
        <!-- Primeiro vídeo em destaque -->
        <div>
            <iframe width="550" height="315" 
                src="https://www.youtube.com/embed/LVDnvVUGwV0?si=ah1BZaUxp3INCiKL" 
                title="Youtube Video Player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <!-- Segunda seção: galeria de vídeos -->
    <section class="categoria">
        <h2>O MELHOR DA ROBÓTICA ESTÁ AQUI</h2> <!-- Subtítulo da seção -->

        <!-- Div que contém os vídeos em forma de imagens clicáveis -->
        <div class="categoria-videos">
            <!-- Cada link <a> leva ao vídeo no YouTube
                 Dentro de cada link tem uma imagem <img> que é a miniatura do vídeo -->
            
            <a href="https://www.youtube.com/watch?v=admjB15l00g">
                <img src="https://img.youtube.com/vi/admjB15l00g/maxresdefault.jpg"/>
                <!-- Miniatura do vídeo 1 -->
            </a>

            <a href="https://www.youtube.com/watch?v=nCmIwcycUJ8">
                <img src="https://img.youtube.com/vi/nCmIwcycUJ8/maxresdefault.jpg"/>
                <!-- Miniatura do vídeo 2 -->
            </a>

            <a href="https://www.youtube.com/watch?v=FvRmEapoHRc">
                <img src="https://img.youtube.com/vi/FvRmEapoHRc/maxresdefault.jpg"/>
                <!-- Miniatura do vídeo 3 -->
            </a>

            <a href="https://www.youtube.com/watch?v=Ipkw_hWW-Hw">
                <img src="https://img.youtube.com/vi/Ipkw_hWW-Hw/maxresdefault.jpg"/>
                <!-- Miniatura do vídeo 4 -->
            </a>

            <a href="https://www.youtube.com/watch?v=d4DzMNGoyis">
                <img src="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg"/>
                <!-- Miniatura do vídeo 5 -->
            </a>
        </div>
    </section>

</body> <!-- Fim do corpo do site -->

</html> <!-- Fim do documento HTML -->
