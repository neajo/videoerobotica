<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de robótica</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function mudarVideo(novoVideo) {
            document.getElementById('video-principal').src = novoVideo;
        }
    </script>
</head>
<body>

    <header>Soluções robóticas</header>

    <section class="chamada"> 
        <div class="chamada-texto">
            <h1>Trabalhando com Robótica Educacional</h1>
            <p>#os melhores vídeos que podemos arrumar sobre robótica</p>
            <p>FIQUE ATENTO PARA AS MODIFICAÇÕES</p>
        </div>

        <!-- Vídeo principal atualizado -->
        <div>
            <iframe id="video-principal" width="550" height="315" 
                src="https://www.youtube.com/embed/p3gGMSokWAE" 
                title="BMW M4 G82 | Insane 360 Drift in POV!"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>O MELHOR DA ROBÓTICA ESTÁ AQUI</h2>

        <div class="categoria-videos">
            <a href="#" onclick="mudarVideo('https://www.youtube.com/embed/admjB15l00g')">
                <img src="https://img.youtube.com/vi/admjB15l00g/maxresdefault.jpg"/>
            </a>

            <a href="#" onclick="mudarVideo('https://www.youtube.com/embed/nCmIwcycUJ8')">
                <img src="https://img.youtube.com/vi/nCmIwcycUJ8/maxresdefault.jpg"/>
            </a>

            <a href="#" onclick="mudarVideo('https://www.youtube.com/embed/FvRmEapoHRc')">
                <img src="https://img.youtube.com/vi/FvRmEapoHRc/maxresdefault.jpg"/>
            </a>

            <a href="#" onclick="mudarVideo('https://www.youtube.com/embed/Ipkw_hWW-Hw')">
                <img src="https://img.youtube.com/vi/Ipkw_hWW-Hw/maxresdefault.jpg"/>
            </a>

            <a href="#" onclick="mudarVideo('https://www.youtube.com/embed/d4DzMNGoyis')">
                <img src="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg"/>
            </a>
        </div>
    </section>

</body>
</html>
